    <title>Login System</title>
</head>
<body>
    <div class="formContainer">
        <h1 class="user_name"></h1>
    <h1>Enter Credentials Here:</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h1>User Login page</h1>

            <label >Email</label>
            <br>
              <input type="text" id="email">
              <br>
              <label >Password</label>
              <input type="text" id="password">
              <hr>
              <button class="sign_inBtn" onclick="signIn()">Login</button>
              <button onclick="signOut()" id="signOut">SignOut</button>

                 </div>
             </div>
          </div> 
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h1>SignUp</h1>
    
                <label >Email</label>
                <br>
                  <input type="text" id="email_field">
                  <br>
                  <label >Password</label>
                  <input type="text" id="password_field">
                  
                  <hr>
                  <button id="btn" onclick="signUp()">SignUp</button>
                  <button onclick="signOut()" id="signOut">SignOut</button>

                     </div>
                 </div>
              </div> 
        </div>
    </div>
